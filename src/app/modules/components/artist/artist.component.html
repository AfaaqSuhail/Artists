<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start" *ngIf="artist">
  <div
    class="card-container"
    fxFlex.lg="32"
    fxFlex.md="50"
    fxFlex.sm="50"
    fxFlex.xs="100"
    fxLayout="row"
    (click)="artistClickHandler()"
    [ngStyle]="{ cursor: isEventPage ? 'not-allowed' : 'pointer' }"
  >
    <mat-card class="example-card" style="width: 100%">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          [ngStyle]="{ 'background-image': 'url(' + artist.image_url + ')' }"
        ></div>
        <mat-card-title>{{ artist.name }}</mat-card-title>
        <mat-card-subtitle>{{
          artist.facebook_page_url | NotAvailable
        }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
